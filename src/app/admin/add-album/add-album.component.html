<form class="row" [formGroup]="albumForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-4">
        <label for="name">Name :</label>
        <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter artist name">
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Name is required
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be at least 5 characters long.
            </div>
        </div>
    </div>
    <div class="form-group col-md-8">
        <label for="image">File input</label>
        <input (change)="onSelectedImage($event)" type="file" class="btn" id="image">
    </div>
    <div class="form-group col-md-12">
        <label for="title">title</label>
        <input formControlName="title" type="title" class="form-control" id="title" placeholder="title">
    </div>
    <div class="form-group col-md-12">
        <label for="ref">ref</label>
        <input formControlName="ref" type="text" class="form-control" id="ref" placeholder="ref">
        <div *ngIf="ref.invalid && ref.touched" class="alert alert-danger">
            <div *ngIf="ref.errors.required">
                ref is required
            </div>
            <div *ngIf="ref.errors.pattern">
                ref must be 5 characters.
            </div>
        </div>
    </div>
    <div class="form-group col-md-12">
        <label for="duration">duration</label>
        <input formControlName="duration" type="duration" class="form-control" id="duration" placeholder="duration seconde(s)">
        <div *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="alert alert-danger">
            <div *ngIf="duration.errors.required">
                Duration is required
            </div>
            <div *ngIf="duration.errors.pattern">
                Duration must be a numeric value.
            </div>
            <div *ngIf="duration.errors.max">
                Max 900
            </div>
        </div>
    </div>
    <div class="form-group col-md-12">
        <label for="description">Description</label>
        <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
    </div>
    <button [disabled]="albumForm.invalid" type="submit" class="btn btn-primary col-md-8">Add</button>
</form>
