<form class="form-inline my-2 my-lg-0"
      (ngSubmit)="onSubmit(formSearch)"
      #formSearch="ngForm"
>
  <input name="word"
         ngModel required
         class="form-control mr-sm-2"
         type="search"
         placeholder="Search"
         aria-label="Search"
  >
  <!-- Directive disabled pour dÃ©sactiver le formulaire si il n'est pas valide -->
  <button
          [disabled]="formSearch.invalid"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
  >
    Search
  </button>
</form>
