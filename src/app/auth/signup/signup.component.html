<div class="row justify-content-center">
  <div class="col-6">
    <h2>Inscription</h2>
    <form (ngSubmit)="onSubmit(formSignup)" #formSignup="ngForm">
      <p *ngIf="messageError">{{ messageError }}</p>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input name="email"
               ngModel
               email
               required
               type="email"
               class="form-control"
               id="exampleInputEmail1"
               placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input name="password"
               ngModel
               required
               type="password"
               class="form-control"
               id="exampleInputPassword1"
               placeholder="Password">
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="formSignup.invalid">Connexion</button>
    </form>
  </div>
</div>
