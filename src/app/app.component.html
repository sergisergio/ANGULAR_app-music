<div class="container-fluid principal">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/albums">Accueil
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!authState">
          <a class="nav-link" routerLink="auth/signup">Inscription</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!authState">
          <a class="nav-link" routerLink="/auth" routerLinkActive="active">
            Connexion
          </a>
        </li>
        <li>
          <a (click)="onSignOut()"
             style="cursor:pointer"
             *ngIf="authState">Déconnexion</a>
        </li>
      </ul>
      <ul>
        <li>
          {{ time }}
        </li>
      </ul>
    </div>
  </nav>
  <!-- place de l'audio player déclenché depuis le component AlbumDetailsComponent -->
  <app-audio-player></app-audio-player>
  <!--
à la place du sélecteur des albums on mettra maintenant le chargement des components
-->
  <div>
    <router-outlet ></router-outlet>
  </div>
</div>
